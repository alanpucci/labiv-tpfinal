<mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row class="justify-content-between">
      <span>{{userType}}</span>
      <span class="example-spacer"></span>
      <div class="d-flex flex-direction-column">
        <button *ngIf="userType==='admin'" routerLink="/home/register-admin" mat-button>
          Alta
        </button>
        <button *ngIf="userType==='admin'" routerLink="/home/list-users" mat-button>
          Usuarios
        </button>
        <button routerLink="/home/profile" mat-button>
          Perfil
        </button>
        <button *ngIf="userType==='especialista'" routerLink="/home/list-patients" mat-button>
          Pacientes
        </button>
        <button *ngIf="userType==='admin'" routerLink="/home/charts" mat-button>
          Gráficos
        </button>
        <button routerLink="/home/appointments" mat-button>
          Turnos
        </button>
        <button *ngIf="userType==='admin' || userType==='paciente'" routerLink="/home/request-appointment" mat-button>
          Solicitar turno
        </button>
        <button mat-button (click)="signOut()">
          Cerrar sesión
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

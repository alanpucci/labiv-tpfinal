<form [formGroup]="pollForm" (ngSubmit)="registerPoll()">
  <mat-dialog-content>
    <h1>Completar encuesta</h1>
    <div class="row my-5">
      <div class="col-12">
        <h4>¿Que puntaje le das al especialista?</h4>
      </div>
      <div class="col-12">
        <mat-slider
          formControlName="score"
          name="score"
          thumbLabel
          class="w-100"
          tickInterval="1"
          step="1"
          min="0"
          max="10"
          aria-label="units"
        ></mat-slider>
      </div>
    </div>
    <div class="row switch my-5">
      <div class="col-12">
        <h4>¿Volverías a nuestra clínica?</h4>
      </div>
      <div class="col-6 switch">
        <div class="col-2">
          <p>No</p>
        </div>
        <div class="col-2" style="text-align: center">
          <mat-slide-toggle formControlName="return" name="return"></mat-slide-toggle>
        </div>
        <div class="col-2">
          <p>Si</p>
        </div>
      </div>
    </div>
    <div class="row my-5">
      <div class="col-12">
        <h4>¿Qué cambiarías de nuestra clínica?</h4>
      </div>
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Dejanos un comentario</mat-label>
          <input
            matInput
            type="text"
            name="clinicComments"
            formControlName="clinicComments"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button type="submit">Enviar</button>
  </mat-dialog-actions>
</form>

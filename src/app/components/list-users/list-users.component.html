<div class="register-container">
    <div class="col-8 register-form">
        <div class="row justify-content-between">
            <div class="col-3">
                <h2 class="title">Lista de usuarios</h2>
            </div>
            <div class="col-2 flex-end">
                <button class="w-100 btn btn-circle btn-primary" (click)="exportexcel()">Exportar a excel</button>
            </div>
        </div>
        <div class="col-12">
            <table id="excel-table" class="fl-table" *ngIf="usersService.users">
                <thead>
                  <tr>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Tipo</th>
                    <th>Detalle</th>
                    <th>Acci√≥n</th>
                  </tr>
                  </thead>
                <tbody>
                  <tr style="border: 1px solid white;" appUserType [type]="user.type" *ngFor="let user of usersService.users">
                      <td><img width="100px" src={{images[user.email]}} /></td>
                      <td>{{user.name}}</td>
                      <td>{{user.lastName}}</td>
                      <td>{{user.email}}</td>
                      <td>{{user.type}}</td>
                      <td><button (click)="openUserDetail(user)" *ngIf="user" type="button" class="btn btn-circle btn-secondary">Ver detalle</button></td>
                      <td><button (click)="updateUser(user.email,user.state!)" type="button" [ngClass]="{'btn-success':user.state!=='activo', 'btn-danger':user.state==='activo'}" class="btn btn-circle">{{user.state === "activo"?"Inhabilitar":"Habilitar"}}</button></td>
                  </tr>
              </tbody>
              </table>
        </div>
        
    </div>
</div>

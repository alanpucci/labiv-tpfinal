<mat-dialog-content class="modal-container" >
    <table class="fl-table">
            <thead>
              <tr>
                <th>Descripción</th>
                <th>Horario</th>
                <th>Especialidad</th>
                <th>Especialista</th>
                <th>Estado</th>
                <th>Reseña</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let appointment of appointmentsService.appointments">
                <td>{{ appointment.description }}</td>
                <td>{{ appointment.startTime | dateFormat }}</td>
                <td>{{ appointment.speciality }}</td>
                <td>{{ appointment.specialistName}}</td>
                <td>{{ appointment.status }}</td>
                <td>
                  <button
                    *ngIf="appointment.review"
                    type="button"
                    class="btn btn-circle btn-info"
                    (click)="openReview(appointment.id)"
                  >
                    Ver reseña
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>

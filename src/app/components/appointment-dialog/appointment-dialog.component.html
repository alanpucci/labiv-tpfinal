<form (submit)="registerComment()">
    <mat-dialog-content class="modal-container">
        <h1>{{data.title}}</h1>
        <div class="row" *ngIf="data.status==='Cancelado' || data.status==='Terminado'">
            <mat-form-field appearance="fill">
                <mat-label>Dejanos un comentario</mat-label>
                <textarea matInput name="comment" [(ngModel)]="comment"></textarea>
            </mat-form-field>
        </div>
        <div class="row"  *ngIf="data.title==='Ver reseña'">
            <h3>Reseña</h3>
            <p>{{appointmentsService.selectedAppointment?.comment}}</p>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button *ngIf="data.status==='Cancelado' || data.status==='Terminado'" mat-button mat-dialog-close type="submit">Enviar</button>
    </mat-dialog-actions>
</form>
